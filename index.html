<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <section class="main">
          <div class="main__container">
              <p class="main__input">Some placeholder text</p>
              <div class="main__btn-container">
                  <div class="main__btn-inner-container">
                    <button class="main__btn">AC</button>
                    <button class="main__btn">+/-</button>
                    <button class="main__btn">%</button>
                    <button class="main__btn main__btn-last">/</button>
                  </div>
                  <div class="main__btn-inner-container">
                    <button class="main__btn">7</button>
                    <button class="main__btn">8</button>
                    <button class="main__btn">9</button>
                    <button class="main__btn main__btn-last">X</button>
                  </div>
                  <div class="main__btn-inner-container">
                    <button class="main__btn">4</button>
                    <button class="main__btn">5</button>
                    <button class="main__btn">6</button>
                    <button class="main__btn main__btn-last">-</button>
                  </div>
                  <div class="main__btn-inner-container">
                    <button class="main__btn">1</button>
                    <button class="main__btn">2</button>
                    <button class="main__btn">3</button>
                    <button class="main__btn main__btn-last">+</button>
                  </div>
                  <div class="main__btn-inner-container">
                    <button class="main__btn main__btn--flex2">0</button>
                    <button class="main__btn">,</button>
                    <button class="main__btn">=</button>
                  </div>
              </div>
          </div>
      </section>
    <script src="app.js"></script>
  </body>
</html>
